<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>相册-[[${albumName}]]</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{common/header :: copy}"></div>

<div class="container">
    <div class="row" th:each="picture : ${pictureGroup.pictures}">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3" style="text-align: center">
            <img th:src="@{/picture/} + ${picture.id}" class="img-responsive" alt="Cinque Terre">
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-4 col-md-offset-4" style="text-align: center">
                <p>[[${pictureGroup.title}]]</p>
            </div>
        </div>
    </div>
</nav>
</body>
