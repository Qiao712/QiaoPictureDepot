<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 style="text-align: center">PictureDepot</h1>
    </div>
    <div class="row" >
        <div class="col-sm-4 col-sm-offset-4">
            <form role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="rememberMe">保存登录状态
                    </label>
                </div>
                <div class="alert alert-danger" th:if="${!#strings.isEmpty(error)}">[[${error}]]</div>
                <button type="submit" class="btn btn-default center-block" style="width: 100%">登录</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
